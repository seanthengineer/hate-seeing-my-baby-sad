<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photos</title>
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Parisienne&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body class="gallery-bg">

    <div class="audio-control">
        <button id="play-btn" onclick="toggleMusic()">♪ Play Music</button>
        <audio id="bg-music" loop>
            <source src="./assets/audio/song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <main class="container">

        <header class="fade-in">
            <h2 class="cursive-subtitle">Moments in Time</h2>
        </header>

        <section class="gallery">
            <!-- Photo 1: Replace the src with your first photo -->
            <div class="polaroid fade-in" style="transform: rotate(-3deg);">
                <div class="photo-frame">
                    <img src="./assets/images/photo1.jpg" alt="Photo 1" 
                         onerror="this.src='https://placehold.co/300x300/e6d2b5/4a3b32?text=Add+Image+Here'">
                </div>
                <div class="caption">
                    <!-- Caption for Photo 1: Write your description here -->
                </div>
            </div>

            <!-- Photo 2: Replace the src with your second photo -->
            <div class="polaroid fade-in" style="transform: rotate(2deg);">
                <div class="photo-frame">
                    <img src="./assets/images/photo2.jpg" alt="Photo 2" 
                         onerror="this.src='https://placehold.co/300x300/e6d2b5/4a3b32?text=Add+Image+Here'">
                </div>
                <div class="caption">
                    <!-- Caption for Photo 2: Write your description here -->
                </div>
            </div>

            <!-- Photo 3: Replace the src with your third photo -->
            <div class="polaroid fade-in" style="transform: rotate(-2deg);">
                <div class="photo-frame">
                    <img src="./assets/images/photo3.jpg" alt="Photo 3" 
                         onerror="this.src='https://placehold.co/300x300/e6d2b5/4a3b32?text=Add+Image+Here'">
                </div>
                <div class="caption">
                    <!-- Caption for Photo 3: Write your description here -->
                </div>
            </div>

            <!-- Photo 4: Replace the src with your fourth photo -->
            <div class="polaroid fade-in" style="transform: rotate(3deg);">
                <div class="photo-frame">
                    <img src="./assets/images/photo4.jpg" alt="Photo 4" 
                         onerror="this.src='https://placehold.co/300x300/e6d2b5/4a3b32?text=Add+Image+Here'">
                </div>
                <div class="caption">
                    <!-- Caption for Photo 4: Write your description here -->
                </div>
            </div>

            <!-- Photo 5: Replace the src with your fifth photo -->
            <div class="polaroid fade-in" style="transform: rotate(-1deg);">
                <div class="photo-frame">
                    <img src="./assets/images/photo5.jpg" alt="Photo 5" 
                         onerror="this.src='https://placehold.co/300x300/e6d2b5/4a3b32?text=Add+Image+Here'">
                </div>
                <div class="caption">
                    <!-- Caption for Photo 5: Write your description here -->
                </div>
            </div>

            <!-- Photo 6: Replace the src with your sixth photo -->
            <div class="polaroid fade-in" style="transform: rotate(1deg);">
                <div class="photo-frame">
                    <img src="./assets/images/photo6.jpg" alt="Photo 6" 
                         onerror="this.src='https://placehold.co/300x300/e6d2b5/4a3b32?text=Add+Image+Here'">
                </div>
                <div class="caption">
                    <!-- Caption for Photo 6: Write your description here -->
                </div>
            </div>
        </section>

        <div class="nav-container fade-in">
            <a href="index.html" class="nav-btn">← Back</a>
            <a href="hundred.html" class="nav-btn">100 Things I Love →</a>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
